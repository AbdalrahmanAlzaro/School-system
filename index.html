<!DOCTYPE html>
<html>
<head>
  <title>School System</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <form id="datasub" >
      <h3>Add students informations</h3>
        <div class="inputs">
        <input id="username"   name="username"   placeholder="Full name"     type="text" id="name_link0" required>  
        
        <input id="usernumber" name="usernumber" placeholder="phone number"  type="text" id="category_0" required>
        <input id="usergrade"  name="usergrade"  placeholder="grade"         type="text" id="category_0" required>
        <input id="userDOB"    name="userDOB"    placeholder="Date of birth" type="date" id="link_add_0" required>

        <select id="usergender"  name="usergender" > 
          <option value="male">male</option>
          <option value="female">female</option>
          </select>
          <select id="usermajor"  name="usermajor" > 
            <option value="Administration">Administration</option>
            <option value="IT">IT</option>
            <option value="Science">Science</option>
            <option value="Art">Art</option>
            </select>
            
            <input id="userimg" name="userimg" value="Portrait_Placeholder.png" placeholder="user image src"  type="text" id="category_0" required>

        </div>
        <div class="inputs">
            <input id="subinput0" type="submit" value="Add" >

        </div>
       
 
    </form>

  

    <div class="WelcomeContainer">
      <h3>students informations</h3>
     </div>


<div style="min-height: 5rem;">
  <div id="student_card">
  </div>
</div>

  </main>


  <footer>
    <p>&copy; School System 2023</p>
  </footer>

  <script src="higherOrderFunction.js"></script>
  <script src="app.js"></script>
</body>
</html>
